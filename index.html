
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Fit - Relaxing Neon Puzzle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-pink: #ff0080;
            --neon-blue: #00d4ff;
            --neon-purple: #b400ff;
            --neon-green: #00ff88;
            --dark-bg: #0a0015;
            --dark-purple: #1a0033;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-purple) 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 128, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridScroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Floating neon orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
            animation: float 15s ease-in-out infinite;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: var(--neon-pink);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: var(--neon-blue);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: var(--neon-purple);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 100px) scale(0.9); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 80px rgba(255, 0, 128, 0.5);
            animation: glow 3s ease-in-out infinite;
            letter-spacing: -2px;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 0, 128, 0.6)); }
            50% { filter: drop-shadow(0 0 40px rgba(0, 212, 255, 0.8)); }
        }

        .tagline {
            font-size: clamp(1rem, 3vw, 1.5rem);
            text-align: center;
            margin-bottom: 80px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-icon {
            font-size: clamp(4rem, 15vw, 8rem);
            text-align: center;
            margin-bottom: 60px;
            animation: float 3s ease-in-out infinite, fadeInUp 1s ease-out 0.5s both;
            filter: drop-shadow(0 0 30px rgba(255, 0, 128, 0.6));
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .store-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 18px 40px;
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.2), rgba(0, 212, 255, 0.2));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .store-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .store-button:hover::before {
            left: 100%;
        }

        .store-button:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 10px 40px rgba(255, 0, 128, 0.4),
                0 10px 60px rgba(0, 212, 255, 0.3);
        }

        .store-button:active {
            transform: translateY(-1px);
        }

        .store-button svg {
            width: 30px;
            height: 30px;
        }

        .app-store {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.3), rgba(180, 0, 255, 0.3));
        }

        .play-store {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(0, 255, 136, 0.3));
        }

        .redirect-message {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-pink);
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .logo {
                margin-bottom: 15px;
            }

            .tagline {
                margin-bottom: 50px;
                padding: 0 10px;
            }

            .game-icon {
                margin-bottom: 40px;
            }

            .buttons-container {
                max-width: 100%;
                padding: 0 10px;
            }

            .store-button {
                padding: 16px 30px;
                font-size: 1rem;
            }

            .store-button svg {
                width: 26px;
                height: 26px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            .buttons-container {
                gap: 15px;
            }

            .store-button {
                padding: 14px 25px;
                font-size: 0.95rem;
            }

            .redirect-message {
                font-size: 0.85rem;
                padding: 0 20px;
            }
        }

        /* Particles effect */
        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: particleFloat 8s linear infinite;
            box-shadow: 0 0 10px currentColor;
        }

    <script>
        const APP_STORE_URL = 'https://apps.apple.com/us/app/neon-fit-glow-block-puzzle/id6756186490';
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=com.neonfitpuzzle';

        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            return 'other';
        }

        function autoRedirect() {
            const device = detectDevice();
            const redirectMessage = document.getElementById('redirectMessage');
            
            if (device === 'ios') {
                redirectMessage.innerHTML = 'Redirecting to App Store...<span class="loading"></span>';
                setTimeout(() => {
                    window.location.href = APP_STORE_URL;
                }, 2000);
            } else if (device === 'android') {
                redirectMessage.innerHTML = 'Redirecting to Google Play...<span class="loading"></span>';
                setTimeout(() => {
                    window.location.href = PLAY_STORE_URL;
                }, 2000);
            } else {
                redirectMessage.innerHTML = 'Download our app from your mobile device!';
            }
        }

        document.getElementById('appStoreBtn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = APP_STORE_URL;
        });

        document.getElementById('playStoreBtn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = PLAY_STORE_URL;
        });

        window.addEventListener('load', autoRedirect);

        function createParticles() {
            const colors = ['#ff0080', '#00d4ff', '#b400ff', '#00ff88'];
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                particle.style.color = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(particle);
            }
        }

        createParticles();
    </script>
