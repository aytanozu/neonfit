<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Fit — Play Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #020617, #000000);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .bg-glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #22d3ee, transparent 70%);
      filter: blur(80px);
      top: -80px;
      left: -80px;
    }

    .bg-glow.magenta {
      background: radial-gradient(circle, #ec4899, transparent 70%);
      top: auto;
      bottom: -80px;
      left: auto;
      right: -80px;
    }

    .container {
      position: relative;
      max-width: 420px;
      width: 100%;
      padding: 36px 26px;
      text-align: center;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(22px);
      border-radius: 24px;
      box-shadow:
        0 0 40px rgba(34, 211, 238, 0.25),
        inset 0 0 20px rgba(255, 255, 255, 0.06);
      z-index: 2;
    }

    .logo {
      font-size: 42px;
      font-weight: 900;
      letter-spacing: 1.5px;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #22d3ee, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 10px rgba(34, 211, 238, 0.8),
        0 0 24px rgba(236, 72, 153, 0.6);
    }

    .subtitle {
      font-size: 15px;
      opacity: 0.85;
      line-height: 1.6;
      margin-bottom: 28px;
    }

    .loading {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 22px;
    }

    .store-btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 16px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .store-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }

    .store-btn:hover::after {
      transform: translateX(100%);
    }

    .android {
      background: linear-gradient(135deg, #22c55e, #4ade80);
      color: #052e16;
      box-shadow:
        0 0 12px rgba(34, 197, 94, 0.9),
        0 0 32px rgba(34, 197, 94, 0.6);
    }

    .ios {
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      color: #020617;
      box-shadow:
        0 0 12px rgba(96, 165, 250, 0.9),
        0 0 32px rgba(167, 139, 250, 0.6);
    }

    .store-btn:hover {
      transform: scale(1.05);
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <div class="bg-glow"></div>
  <div class="bg-glow magenta"></div>

  <div class="container">
    <div class="logo">Neon Fit</div>

    <div class="subtitle">
      Relax your mind, train your brain, and enjoy the glow.
    </div>

    <div class="loading" id="statusText">
      Redirecting you to the store...
    </div>

    <a id="androidBtn" class="store-btn android" href="#">
      ▶ Play on Android
    </a>

    <a id="iosBtn" class="store-btn ios" href="#">
      ▶ Play on iPhone
    </a>

    <div class="footer">
      © 2025 Neon Fit
    </div>
  </div>

  <script>
    const androidLink = "https://play.google.com/store/apps/details?id=ANDROID_PAKET_ADIN";
    const iosLink = "https://apps.apple.com/app/idIOS_APP_ID";

    const ua = navigator.userAgent || navigator.vendor || window.opera;

    document.getElementById("androidBtn").href = androidLink;
    document.getElementById("iosBtn").href = iosLink;

    setTimeout(() => {
      if (/android/i.test(ua)) {
        window.location.href = androidLink;
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        window.location.href = iosLink;
      } else {
        document.getElementById("statusText").innerText =
          "Choose your platform to start playing.";
      }
    }, 600);
  </script>

</body>
</html>
